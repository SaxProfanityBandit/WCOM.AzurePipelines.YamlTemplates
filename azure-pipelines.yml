name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: ubuntu-latest

trigger:
- develop
- main

stages:
  #DotNet Intregration Test
- template: dotnet/stages.yml
  parameters:
    shouldPublish: false
    build: Development
    environments:
      - env: dev
        name: Development
  #DotNet Web Intregration Test
- template: dotnetweb/stages.yml
  parameters:
    system: test
    suffix: do
    devopsOrg: wcom-public
    build: Development
    shouldDeploy: false
    environments:
      - env: env
        name: Development
  #SQL Intregration Test
- template: sql/stages.yml
  parameters:
    system: test
    suffix: do
    devopsOrg: wcom-public
    projectSrc: integrationtests/sql/src
    serverName: 'devops'
    build: Development
    shouldDeploy: false
    shouldPublish: false
    databases:
      - name: DevOps
    environments:
      - env: env
        name: Development
        deploy: false